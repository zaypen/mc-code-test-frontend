  <script>
    const value = {top:false, left:false, bottom:false, right:false};
    const panel = [];
    const rows = document.getElementsByClassName('row');
  
    for(let row of rows) {
        const nodes = row.children;
        let eachRow = [];
        for (let node of nodes) {
          const borders = node.classList.value.split(' ').filter(className => ['top', 'left', 'right', 'bottom'].indexOf(className) != -1)
          const borderMap = {}
          borders.forEach(line => borderMap[line] = true)
          eachRow.push(Object.assign({}, value, borderMap))
        }
        panel.push(eachRow)
    }
    console.log(JSON.stringify(panel))
    // Prue JavaScript solution below, works with Chrome 64 and Safari 11.0.1
    const inRange = (v, min, max) => v >= min && v <= max;
    const inMaze = (x, y) => inRange(x, 0, 19) && inRange(y, 0, 19);
    const node = (x, y) => rows[y].children[x];
    const border = (x, y, direction) => panel[y][x][direction];
    const destX = 19, destY = 19;
    const mark = (x, y) => node(x, y).style.backgroundColor = 'black';
    const printPath = (route) => {
        const point = route.shift();
        if (!point) return;
        const {x, y} = point;
        mark(x, y);
        setTimeout(() => printPath(route), 100);
    }
    function findRoute(x, y, from, route = []) {
        if (x === destX && y === destY) {
            printPath([...route, {x, y}]);
        } else if (inMaze(x, y)) {
            if (!border(x, y, 'top') && from !== 'top') {
                findRoute(x, y - 1, 'bottom', [...route, {x, y}]);
            }
            if (!border(x, y, 'bottom') && from !== 'bottom') {
                findRoute(x, y + 1, 'top', [...route, {x, y}]);
            }
            if (!border(x, y, 'left') && from !== 'left') {
                findRoute(x - 1, y, 'right', [...route, {x, y}]);
            }
            if (!border(x, y, 'right') && from !== 'right') {
                findRoute(x + 1, y, 'left', [...route, {x, y}]);
            }
        }
    }
    findRoute(0, 0, 'left');
  </script>
