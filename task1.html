  <script>
    const value = {top:false, left:false, bottom:false, right:false};
    const panel = [];
    const rows = document.getElementsByClassName('row');
  
    for(let row of rows) {
        const nodes = row.children;
        let eachRow = [];
        for (let node of nodes) {
          const borders = node.classList.value.split(' ').filter(className => ['top', 'left', 'right', 'bottom'].indexOf(className) != -1)
          const borderMap = {}
          borders.forEach(line => borderMap[line] = true)
          eachRow.push(Object.assign({}, value, borderMap))
        }
        panel.push(eachRow)
    }
    console.log(JSON.stringify(panel))
    // Prue JavaScript solution below, works with Chrome 64 and Safari 11.0.1
    let x = 0, y = 0;
    const clamp = (v, min, max) => v < min ? min : v > max ? max : v;
    const clampInMaze = v => clamp(v, 0, 19);
    const node = (x, y) => rows[y].children[x];
    const borders = (x, y) => panel[y][x];
    const step = (direction, v) => borders(x, y)[direction] ? 0 : v
    const actions = {
        'ArrowDown': () => y = y + step('bottom', 1),
        'ArrowLeft': () => x = x + step('left', -1),
        'ArrowRight': () => x = x + step('right', 1),
        'ArrowUp': () => y = y + step('top', -1),
    }
    const inputHandler = (e) => {
        node(x, y).classList.remove('rat');
        actions[e.key] && actions[e.key](); // actions.keys().filter(k => k === e.key).map(k => actions[k]());
        x = clampInMaze(x);
        y = clampInMaze(y);
        node(x, y).classList.add('rat');
    };
    node(x, y).classList.add('rat');
    window.addEventListener('keyup', inputHandler);
  </script>
